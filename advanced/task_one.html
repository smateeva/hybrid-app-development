<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Numbers</title>
</head>
<body>
    <input type="text" id="n_one" />  +    <input type="text"  id="n_two" />  =    <input type="text" id="result"  />
    <input type="button" value="Резултат" onclick="calc()" />
    <script>
        function calc() {
            let a = parseInt(document.getElementById('n_one').value);
            let b = parseInt(document.getElementById('n_two').value);
            let c = a + b;
            document.getElementById('result').value = c;
        }
        
    </script>
</body>
